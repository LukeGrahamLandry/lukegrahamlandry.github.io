<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Modding Tutorials </title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" id="theme" href="">
</head>
<body>
    Learn how to make minecraft mods for Forge 1.16.5 <br> <br>

    <div id="nav">

    </div>
    
    <script src="./js/dark.js"></script>
    <script>
        let tutorials = |;
        let nav = document.getElementById("nav");
        
        for (let i=0;i<tutorials.length;i++){
            let name = tutorials[i];
            
            let displayName = "";
            for (let j=0;j<name.split("-").length;j++){
                let part = name.split("-")[j];
                displayName += part.charAt(0).toUpperCase() + part.slice(1) + " "
            }

            nav.innerHTML += '<a href="' + name + `" class="post">` + i + ". " + displayName + '</a>'
        }
    </script>
</body>
</html>
